<!DOCTYPE html>
<html>

<head lang="en">
    <title>Scroll Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <!-- <sdpi-item label="Title">
        <sdpi-textfield setting="title" placeholder="Leave empty for automatic"></sdpi-textfield>
    </sdpi-item> -->

    <sdpi-item label="Direction">
        <sdpi-select setting="scroll_direction" placeholder="Please select the scorll direction">
            <option value="up">Up</option>
            <option value="down">Down</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Scorll Amount">
        <sdpi-textfield setting="scroll_amount" placeholder="Enter scroll amount" value="1"">
        </sdpi-textfield>
    </sdpi-item>
</body>


</html>
