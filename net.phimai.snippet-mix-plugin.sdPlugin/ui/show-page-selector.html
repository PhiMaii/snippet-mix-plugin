<!DOCTYPE html>
<html>

<head lang="en">
    <title>Show or Page selector settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Select functionality">
        <sdpi-radio setting="open_submenu" columns="2" default="page">
            <option value="page">Pages</option>
            <option value="show">Shows</option>
        </sdpi-radio>
    </sdpi-item>
</body>

</html>
